<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Try Bookzle</title>
</head>
<body>
    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand font-weight-bold">Bookzle</h3>
            </div>
        </header>

        <section class="my-5">
            <div class="container">
                <div class="row align-items-center text-center text-md-left">
                    <div class="col-md-6 col-lg-5 mb-5 mb-md-0">
                        <h1>Sign up and start accepting appointments today</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        <form class="form-inline justify-content-center justify-content-md-start">
                            <div class="form-group mr-3 mb-2">
                                <label for="inputEmail" class="sr-only">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                            <button type="submit" class="btn btn-dark mb-2">Get Started</button>
                        </form>
                    </div>
                    <div class="col-md-6 col-lg-7 col-xl-6 offset-xl-1">
                        <img class="img-fluid" src="assets/bookzle-1.png" alt="">
                    </div>
                </div>
            </div>
        </section>
      
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Bookzle 2019</p>
            </div>
        </footer>
    </div>
</body>
</html>
